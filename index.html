<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #000;
        }
        img {
            max-width: 100%;
            max-height: 100%;
            display: none;
        }
        img.active {
            display: block;
        }
    </style>
</head>
<body>
    <div id="slideshow"></div>
    <script>
        const folderId = '17t-Qk9aTI2A5hwNEKp_y8mv5WUuENY--'; // Ersetze durch deine Google Drive Ordner-ID
        const apiKey = 'AIzaSyC8EjkrlWKpP_IJWiXC-an6i7u53Eh3a68'; // Ersetze durch deinen Google API-Schlüssel
        const url = `https://www.googleapis.com/drive/v3/files?q='${folderId}'+in+parents&key=${apiKey}&fields=files(id,name,mimeType,webViewLink)`;

        fetch(url)
            .then(response => response.json())
            .then(data => {
                const slideshow = document.getElementById('slideshow');
                data.files.forEach(file => {
                    if (file.mimeType.startsWith('image/')) {
                        const img = document.createElement('img');
                        img.src = `https://drive.google.com/uc?export=view&id=${file.id}`;
                        slideshow.appendChild(img);
                    }
                });
                startSlideshow();
            });

        function startSlideshow() {
            let currentIndex = 0;
            const images = document.querySelectorAll('#slideshow img');
            if (images.length > 0) {
                images[currentIndex].classList.add('active');
                setInterval(() => {
                    images[currentIndex].classList.remove('active');
                    currentIndex = (currentIndex + 1) % images.length;
                    images[currentIndex].classList.add('active');
                }, 5000); // Ändert das Bild alle 5 Sekunden
            }
        }
    </script>
</body>
</html>
