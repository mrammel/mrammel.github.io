<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow with Seamless Transition</title>
    <style>
        /* Dein CSS-Stil */
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }
        img.active {
            opacity: 1;
            z-index: 2;
        }
        img.fadeout {
            opacity: 0 !important;
            z-index: 1;
            transition: opacity 2s ease-in-out;
        }
    </style>
</head>
<body>
    <div id="outer-frame">
        <div id="inner-frame">
            <div id="container">
                <div id="slideshow"></div>
                <img id="frame" src="rahmen.png" alt="Frame" />
                <div id="loading">Loading...</div>
                <div id="shadow-frame"></div>
            </div>
        </div>
    </div>
    <script>
        const folderId = '17t-Qk9aTI2A5hwNEKp_y8mv5WUuENY--'; // Ersetzen Sie dies durch Ihre Google Drive Folder ID
        const apiKey = 'AIzaSyC8EjkrlWKpP_IJWiXC-an6i7u53Eh3a68'; // Ersetzen Sie dies durch Ihren Google Drive API Key
        const url = `https://www.googleapis.com/drive/v3/files?q='${folderId}'+in+parents&key=${apiKey}&fields=files(id,name,mimeType,thumbnailLink)`;

        async function fetchImages() {
            try {
                console.log('Fetching images...');
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                console.log('Images fetched:', data);

                const slideshow = document.getElementById('slideshow');
                const loading = document.getElementById('loading');
                loading.style.display = 'none';
                slideshow.style.display = 'block';
                slideshow.innerHTML = ''; // Clear existing images

                data.files.forEach((file, index) => {
                    if (file.mimeType.startsWith('image/')) {
                        const img = document.createElement('img');
                        img.src = file.thumbnailLink.replace(/=s220$/, '=s1536'); // Scale thumbnail to appropriate size
                        img.alt = file.name;
                        img.onload = () => {
                            console.log(`Image loaded: ${img.src}`);
                        };
                        img.onerror = (e) => {
                            console.error('Error loading image:', img.src, e);
                            img.remove();
                        };
                        slideshow.appendChild(img);
                    }
                });

                startSlideshow();
            } catch (error) {
                console.error('Error fetching data:', error);
                const loading = document.getElementById('loading');
                loading.innerHTML = 'Failed to load images.';
            }
        }

        function startSlideshow() {
            let currentIndex = 0;
            let nextIndex = 1;
            const images = document.querySelectorAll('#slideshow img');
            const fadeDuration = 2000; // 2 seconds for fade in/out
            const displayDuration = 6000; // 6 seconds for display

            if (images.length > 0) {
                images[currentIndex].classList.add('active');

                const fadeOutAndShowNext = () => {
                    const previousIndex = currentIndex;
                    currentIndex = nextIndex;
                    nextIndex = (nextIndex + 1) % images.length;

                    images[previousIndex].classList.add('fadeout');
                    images[currentIndex].classList.add('active');

                    setTimeout(() => {
                        images[previousIndex].classList.remove('active', 'fadeout');
                    }, fadeDuration);
                };

                setInterval(fadeOutAndShowNext, displayDuration + fadeDuration); // Change image every 8 seconds including fade in/out duration
            }
        }

        // Initial load of images
        fetchImages();

        // Refresh images every 60 seconds
        setInterval(fetchImages, 60000); // Update images every 60 seconds

        // Additional error handling for asynchronous issues
        window.addEventListener('error', (e) => {
            console.error('Global error handler:', e.message, e.filename, e.lineno, e.colno, e.error);
        });

        window.addEventListener('unhandledrejection', (e) => {
            console.error('Unhandled promise rejection:', e.reason);
        });
    </script>
</body>
</html>
