<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seamless Slideshow</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #000;
        }
        #outer-frame {
            position: relative;
            width: 1920px;
            height: 1080px;
            background-color: #131919;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #inner-frame {
            width: calc(1920px - 2 * 37px);
            height: calc(1080px - 2 * 37px);
            background-color: #ebe7dc;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        #container {
            position: relative;
            width: 1536px;
            height: 864px;
            background-color: #000;
            background-size: cover;
            background-position: center;
        }
        #slideshow {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        #loading {
            color: white;
            font-size: 24px;
            position: absolute;
            z-index: 2;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }
        img.active {
            opacity: 1;
            z-index: 2;
        }
        img.fadeout {
            opacity: 0 !important;
            z-index: 1;
            transition: opacity 2s ease-in-out;
        }
        #slideshow img {
            opacity: 0;
            transition: opacity 2s ease-in-out;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #slideshow img.active {
            opacity: 1;
            z-index: 2;
        }
        #frame {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 3;
        }
        #shadow-frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 4;
            box-shadow: inset 0 0 5px 5px rgba(0, 0, 0, 0.2),
                        inset 0 0 5px 5px rgba(0, 0, 0, 0.15),
                        inset 0 0 5px 5px rgba(0, 0, 0, 0.1),
                        inset 0 0 5px 5px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body>
    <div id="outer-frame">
        <div id="inner-frame">
            <div id="container">
                <div id="slideshow"></div>
                <img id="frame" src="rahmen.png" alt="Frame" />
                <div id="loading">Loading...</div>
                <div id="shadow-frame"></div>
            </div>
        </div>
    </div>
    <script>
        const folderId = '17t-Qk9aTI2A5hwNEKp_y8mv5WUuENY--';
        const apiKey = 'AIzaSyC8EjkrlWKpP_IJWiXC-an6i7u53Eh3a68';
        const url = `https://www.googleapis.com/drive/v3/files?q='${folderId}'+in+parents&key=${apiKey}&fields=files(id,name,mimeType,thumbnailLink)`;

        let currentIndex = 0;
        const images = [];

        function startSlideshow() {
            if (images.length === 0) return;

            setInterval(() => {
                const currentImage = images[currentIndex];
                currentImage.classList.remove('active');
                currentImage.classList.add('fadeout');

                currentIndex = (currentIndex + 1) % images.length;
                const nextImage = images[currentIndex];
                nextImage.classList.remove('fadeout');
                nextImage.classList.add('active');

                setTimeout(() => {
                    currentImage.classList.remove('fadeout');
                }, 2000);
            }, 5000); // Change image every 5 seconds
        }

        function loadImage(file) {
            return new Promise((resolve, reject) => {
                const img = document.createElement('img');
                img.crossOrigin = "anonymous";
                img.src = `https://drive.google.com/thumbnail?id=${file.id}&sz=w1000`;
                img.alt = file.name;
                img.onload = () => {
                    console.log(`Image loaded: ${img.src}`);
                    slideshow.appendChild(img);
                    images.push(img);
                    resolve();
                };
                img.onerror = (e) => {
                    console.error('Error loading image:', img.src, e);
                    // Versuchen Sie es mit einer alternativen URL
                    img.src = `https://drive.google.com/uc?export=view&id=${file.id}`;
                    img.onerror = (e) => {
                        console.error('Error loading image with alternative URL:', img.src, e);
                        reject(e);
                    };
                };
            });
        }

        async function fetchImageBlob(fileId) {
            const response = await fetch(`https://www.googleapis.com/drive/v3/files/${fileId}?alt=media&key=${apiKey}`);
            return await response.blob();
        }

        async function loadImageUsingBlob(file) {
            try {
                const blob = await fetchImageBlob(file.id);
                const img = document.createElement('img');
                img.src = URL.createObjectURL(blob);
                img.alt = file.name;
                img.onload = () => {
                    console.log(`Image loaded: ${file.name}`);
                    slideshow.appendChild(img);
                    images.push(img);
                    URL.revokeObjectURL(img.src);
                };
                return img;
            } catch (error) {
                console.error('Error loading image:', file.name, error);
            }
        }

        async function fetchImages() {
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                console.log('Images fetched:', data);

                const slideshow = document.getElementById('slideshow');
                const loading = document.getElementById('loading');
                loading.style.display = 'none';
                slideshow.style.display = 'block';

                for (const file of data.files) {
                    if (file.mimeType.startsWith('image/')) {
                        await loadImage(file);
                    }
                }

                if (images.length > 0) {
                    images[0].classList.add('active');
                    startSlideshow();
                }
            } catch (error) {
                console.error('Error fetching images:', error);
                const loading = document.getElementById('loading');
                loading.textContent = 'Error loading images. Please check the console.';
            }
        }

        document.addEventListener('DOMContentLoaded', fetchImages);

        window.addEventListener('error', (e) => {
            console.error('Global error handler:', e.message, e.filename, e.lineno, e.colno, e.error);
        });

        window.addEventListener('unhandledrejection', (e) => {
            console.error('Unhandled promise rejection:', e.reason);
        });
    </script>
</body>
</html>
