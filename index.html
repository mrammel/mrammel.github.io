<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Image Test</title>
</head>
<body>
    <div id="container">
        <img id="test-image" src="https://drive.google.com/thumbnail?id=1nMxs6z0q-gOqesPk6vN2ocLjNPnJITEA" alt="Test Image" />
    </div>
    <script>
        const img = document.getElementById('test-image');
        img.onload = () => console.log('Image loaded successfully');
        img.onerror = (e) => console.error('Error loading image:', img.src, e);
    </script>
</body>
</html>
