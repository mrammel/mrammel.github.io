<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneDrive Slideshow</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #000;
        }
        img {
            max-width: 100%;
            max-height: 100%;
            display: none;
        }
        img.active {
            display: block;
        }
    </style>
</head>
<body>
    <div id="slideshow"></div>
    <script>
        const imageUrls = [
            'https://redlgmbh-my.sharepoint.com/personal/m_rammel_redl_net/ETT5fuRjuTJGhELUg5IWi2wBLyNIi_6emTCd1YW3jRtzRw?e=R0ywaB',
            'https://redlgmbh-my.sharepoint.com/personal/m_rammel_redl_net/EVpM_2USjAtIm4BHFxMnswsBUd1OszCMzzQqCoZd9lnsvQ?nav=eyJyZWZlcnJhbEluZm8iOnsicmVmZXJyYWxBcHAiOiJPbmVEcml2ZUZvckJ1c2luZXNzIiwicmVmZXJyYWxBcHBQbGF0Zm9ybSI6IldlYiIsInJlZmVycmFsTW9kZSI6InZpZXciLCJyZWZlcnJhbFZpZXciOiJNeUZpbGVzTGlua0NvcHkifX0&e=RkMnF3',
            'https://redlgmbh-my.sharepoint.com/personal/m_rammel_redl_net/EWW3_sA4GhZMvv9DbAA-BXUBSKNrKeQNoxySt72cUFUqgA?e=MYmh6s'
        ];

        const slideshow = document.getElementById('slideshow');
        imageUrls.forEach(url => {
            const img = document.createElement('img');
            img.src = url;
            slideshow.appendChild(img);
        });

        function startSlideshow() {
            let currentIndex = 0;
            const images = document.querySelectorAll('#slideshow img');
            if (images.length > 0) {
                images[currentIndex].classList.add('active');
                setInterval(() => {
                    images[currentIndex].classList.remove('active');
                    currentIndex = (currentIndex + 1) % images.length;
                    images[currentIndex].classList.add('active');
                }, 5000); // Change image every 5 seconds
            }
        }

        startSlideshow();
    </script>
</body>
</html>
