<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Frame</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #000;
        }
        #container {
            position: relative;
            width: 1536px;
            height: 864px;
            border: 2px solid red; /* For debugging purpose */
        }
        #frame {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none; /* Ensures the frame does not interfere with slideshow interaction */
            z-index: 3;
        }
    </style>
</head>
<body>
    <div id="container">
        <img id="frame" src="https://mrammel.github.io/rahmen.png" alt="Frame" onerror="console.error('Frame image not loaded');" />
    </div>
</body>
</html>
