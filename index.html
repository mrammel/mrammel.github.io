<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #000;
        }
        img, video {
            max-width: 100%;
            max-height: 100%;
            display: none;
        }
        img.active, video.active {
            display: block;
        }
        video {
            background: #000;
        }
    </style>
</head>
<body>
    <div id="slideshow"></div>
    <script>
        const folderUrl = 'https://redlgmbh-my.sharepoint.com/:f:/g/personal/m_rammel_redl_net/EjfVN24JE-pOjamAQUVpy4cBWgUyB0WJ8twJpdB4L4dg0w?e=camIbX'; // Dein OneDrive-Ordnerlink

        fetch(folderUrl)
            .then(response => response.text())
            .then(html => {
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const links = [...doc.querySelectorAll('a')];
                const mediaLinks = links.map(link => link.href).filter(href => href.match(/\.(jpg|jpeg|png|gif|mp4|webm|ogg)$/i));

                const slideshow = document.getElementById('slideshow');
                mediaLinks.forEach(src => {
                    if (src.match(/\.(jpg|jpeg|png|gif)$/i)) {
                        const img = document.createElement('img');
                        img.src = src;
                        slideshow.appendChild(img);
                    } else if (src.match(/\.(mp4|webm|ogg)$/i)) {
                        const video = document.createElement('video');
                        video.src = src;
                        video.controls = false;
                        video.autoplay = false;
                        video.loop = true;
                        slideshow.appendChild(video);
                    }
                });
                startSlideshow();
            });

        function startSlideshow() {
            let currentIndex = 0;
            const media = document.querySelectorAll('#slideshow img, #slideshow video');
            if (media.length > 0) {
                media[currentIndex].classList.add('active');
                if (media[currentIndex].tagName === 'VIDEO') {
                    media[currentIndex].play();
                }
                setInterval(() => {
                    media[currentIndex].classList.remove('active');
                    if (media[currentIndex].tagName === 'VIDEO') {
                        media[currentIndex].pause();
                        media[currentIndex].currentTime = 0;
                    }
                    currentIndex = (currentIndex + 1) % media.length;
                    media[currentIndex].classList.add('active');
                    if (media[currentIndex].tagName === 'VIDEO') {
                        media[currentIndex].play();
                    }
                }, 5000); // Wechsel alle 5 Sekunden, anpassbar
            }
        }
    </script>
</body>
</html>
