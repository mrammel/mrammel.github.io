<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow with Seamless Transition</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #000;
        }
        #outer-frame {
            position: relative;
            width: 1920px;
            height: 1080px;
            background-color: #131919;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #inner-frame {
            width: calc(1920px - 2 * 37px);
            height: calc(1080px - 2 * 37px);
            background-color: #ebe7dc;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        #container {
            position: relative;
            width: 1536px;
            height: 864px;
            background-color: #000;
            background-size: cover;
            background-position: center;
        }
        #slideshow {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            overflow: hidden;
        }
        #loading {
            color: white;
            font-size: 24px;
            position: absolute;
            z-index: 2;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }
        img.active {
            opacity: 1;
            z-index: 2;
        }
        img.fadeout {
            opacity: 0;
            z-index: 2;
        }
        #frame {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 3;
        }
        #shadow-frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 4;
            box-shadow: inset 0 0 5px 5px rgba(0, 0, 0, 0.2),
                        inset 0 0 5px 5px rgba(0, 0, 0, 0.15),
                        inset 0 0 5px 5px rgba(0, 0, 0, 0.1),
                        inset 0 0 5px 5px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body>
    <div id="outer-frame">
        <div id="inner-frame">
            <div id="container">
                <div id="slideshow"></div>
                <img id="frame" src="rahmen.png" alt="Frame" />
                <div id="loading">Loading...</div>
                <div id="shadow-frame"></div>
            </div>
        </div>
    </div>
    <script>
        const folderId = '17t-Qk9aTI2A5hwNEKp_y8mv5WUuENY--'; // Ersetzen Sie dies durch Ihre Google Drive Folder ID
        const apiKey = 'AIzaSyC8EjkrlWKpP_IJWiXC-an6i7u53Eh3a68'; // Ersetzen Sie dies durch Ihren Google Drive API Key
        const url = `https://www.googleapis.com/drive/v3/files?q='${folderId}'+in+parents&key=${apiKey}&fields=files(id,name,mimeType,thumbnailLink)`;

        async function fetchImages() {
            try {
                console.log('Fetching images...');
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                console.log('Images fetched:', data);

                const slideshow = document.getElementById('slideshow');
                const loading = document.getElementById('loading');
                loading.style.display = 'none';
                slideshow.style.display = 'block';
                slideshow.innerHTML = ''; // Clear existing images

                let firstImageSrc = '';
                data.files.forEach((file, index) => {
                    if (file.mimeType.startsWith('image/')) {
                        const img = document.createElement('img');
                        img.src = file.thumbnailLink.replace(/=s220$/, '=s1536'); // Scale thumbnail to appropriate size
                        img.alt = file.name;
                        img.onload = () => {
                            console.log(`Image loaded: ${img.src}`);
                            if (index === 0) {
                                firstImageSrc = img.src;
                                document.getElementById('container').style.backgroundImage = `url(${firstImageSrc})`;
                            }
                        };
                        img.onerror = (e) => {
                            console.error('Error loading image:', img.src, e);
                            img.remove();
                        };
                        slideshow.appendChild(img);
                    }
                });

                startSlideshow();
            } catch (error) {
                console.error('Error fetching data:', error);
                const loading = document.getElementById('loading');
                loading.innerHTML = 'Failed to load images.';
            }
        }

        function startSlideshow() {
            let currentIndex = 0;
            const images = document.querySelectorAll('#slideshow img');
            if (images.length > 0) {
                images[currentIndex].classList.add('active');

                setInterval(() => {
                    const previousIndex = currentIndex;
                    currentIndex = (currentIndex + 1) % images.length;

                    images[previousIndex].classList.remove('active');
                    images[currentIndex].classList.add('active');

                    // Sonderbehandlung für den Übergang vom letzten zum ersten Bild
                    if (currentIndex === 0) {
                        images[images.length - 1].classList.add('fadeout');
                        setTimeout(() => {
                            images[images.length - 1].classList.remove('fadeout');
                        }, 2000); // Nach der Übergangszeit entfernen
                    }
                }, 8000); // Change image every 8 seconds
            }
        }

        // Initial load of images
        fetchImages();

        // Refresh images every 60 seconds
        setInterval(fetchImages, 60000); // Update images every 60 seconds

        // Additional error handling for asynchronous issues
        window.addEventListener('error', (e) => {
            console.error('Global error handler:', e.message, e.filename, e.lineno, e.colno, e.error);
        });

        window.addEventListener('unhandledrejection', (e) => {
            console.error('Unhandled promise rejection:', e.reason);
        });
    </script>
</body>
</html>
