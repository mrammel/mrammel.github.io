<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seamless Slideshow</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #000;
        }
        #outer-frame {
            position: relative;
            width: 1920px;
            height: 1080px;
            background-color: #131919;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #inner-frame {
            width: calc(1920px - 2 * 37px);
            height: calc(1080px - 2 * 37px);
            background-color: #ebe7dc;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        #container {
            position: relative;
            width: 1536px;
            height: 864px;
            background-color: #000;
            background-size: cover;
            background-position: center;
            overflow: hidden;
        }
        #slideshow {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        .slide {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 2s ease-in-out;
            object-fit: cover;
        }
        .active {
            opacity: 1;
        }
        .fadeout {
            opacity: 0 !important;
        }
        #frame {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 3;
        }
        #shadow-frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 4;
            box-shadow: inset 0 0 5px 5px rgba(0, 0, 0, 0.2),
                        inset 0 0 5px 5px rgba(0, 0, 0, 0.15),
                        inset 0 0 5px 5px rgba(0, 0, 0, 0.1),
                        inset 0 0 5px 5px rgba(0, 0, 0, 0.05);
        }
        #loading {
            color: white;
            font-size: 24px;
            position: absolute;
            z-index: 2;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="outer-frame">
        <div id="inner-frame">
            <div id="container">
                <div id="slideshow"></div>
                <img id="frame" src="rahmen.png" alt="Frame" />
                <div id="loading">Loading...</div>
                <div id="shadow-frame"></div>
            </div>
        </div>
    </div>
    <script>
        const folderId = '17t-Qk9aTI2A5hwNEKp_y8mv5WUuENY--';
        const apiKey = 'AIzaSyC8EjkrlWKpP_IJWiXC-an6i7u53Eh3a68';
        const url = `https://www.googleapis.com/drive/v3/files?q='${folderId}'+in+parents&key=${apiKey}&fields=files(id,name,mimeType,thumbnailLink)`;

        async function fetchImages() {
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();
                const slideshow = document.getElementById('slideshow');
                const loading = document.getElementById('loading');
                loading.style.display = 'none';
                slideshow.style.display = 'block';
                slideshow.innerHTML = '';

                const images = data.files.filter(file => file.mimeType.startsWith('image/'));

                images.forEach((file, index) => {
                    const img = document.createElement('img');
                    img.src = file.thumbnailLink.replace(/=s220$/, '=s1536');
                    img.alt = file.name;
                    img.classList.add('slide');
                    img.onload = () => console.log(`Image loaded: ${img.src}`);
                    img.onerror = e => {
                        console.error('Error loading image:', img.src, e);
                        img.remove();
                    };
                    slideshow.appendChild(img);
                });

                // Kopiere das erste Bild an das Ende der Slideshow
                const firstImageClone = slideshow.firstChild.cloneNode(true);
                slideshow.appendChild(firstImageClone);

                startSlideshow();
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('loading').innerHTML = 'Failed to load images.';
            }
        }

        function startSlideshow() {
            let currentIndex = 0;
            const images = document.querySelectorAll('#slideshow .slide');
            const fadeDuration = 2000; // 2 seconds for fade in/out
            const displayDuration = 6000; // 6 seconds for display
            const totalDuration = displayDuration + fadeDuration;

            if (images.length > 0) {
                images[currentIndex].classList.add('active');

                const fadeOutAndShowNext = () => {
                    const previousIndex = currentIndex;
                    currentIndex = (currentIndex + 1) % images.length;

                    if (currentIndex === 0) {
                        images[previousIndex].classList.add('fadeout');
                        images[0].classList.add('active');
                        setTimeout(() => {
                            images[previousIndex].classList.remove('fadeout');
                            currentIndex = 0;
                            images.forEach((img, index) => {
                                if (index !== 0) {
                                    img.classList.remove('active');
                                }
                            });
                        }, fadeDuration);
                    } else {
                        images[previousIndex].classList.add('fadeout');
                        images[currentIndex].classList.add('active');
                        setTimeout(() => {
                            images[previousIndex].classList.remove('active', 'fadeout');
                        }, fadeDuration);
                    }
                };

                setInterval(fadeOutAndShowNext, totalDuration);
            }
        }

        fetchImages();
        setInterval(fetchImages, 60000);

        window.addEventListener('error', e => console.error('Global error handler:', e));
        window.addEventListener('unhandledrejection', e => console.error('Unhandled promise rejection:', e.reason));
    </script>
</body>
</html>
