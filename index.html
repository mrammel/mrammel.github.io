<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #000;
        }
        #container {
            position: relative;
            width: 1536px;
            height: 864px;
        }
        #slideshow {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden; /* Hide any overflowing content */
            z-index: 1;
        }
        #loading {
            color: white;
            font-size: 24px;
            position: absolute;
            z-index: 2;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image scales to fill the area */
            position: absolute;
            top: 0;
            left: 0;
            display: none;
            transition: opacity 1s ease-in-out;
            opacity: 0;
        }
        img.active {
            display: block;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="loading">Loading...</div>
    <div id="container">
        <div id="slideshow"></div>
    </div>
    <script>
        const apiKey = 'AIzaSyC8EjkrlWKpP_IJWiXC-an6i7u53Eh3a68';

        async function fetchImages() {
            try {
                console.log('Fetching images...');
                const response = await fetch('http://localhost:3000/images');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                console.log('Images fetched:', data);

                const slideshow = document.getElementById('slideshow');
                const loading = document.getElementById('loading');
                loading.style.display = 'none';
                slideshow.style.display = 'block';
                slideshow.innerHTML = ''; // Clear existing images

                data.files.forEach(file => {
                    if (file.mimeType.startsWith('image/')) { // Only process images
                        const img = document.createElement('img');
                        img.src = `https://www.googleapis.com/drive/v3/files/${file.id}?alt=media&key=${apiKey}`;
                        img.onerror = () => console.error('Error loading image:', img.src);
                        slideshow.appendChild(img);
                    }
                });
                startSlideshow();
            } catch (error) {
                console.error('Error fetching data:', error);
                const loading = document.getElementById('loading');
                loading.innerHTML = 'Failed to load images.';
            }
        }

        function startSlideshow() {
            let currentIndex = 0;
            const images = document.querySelectorAll('#slideshow img');
            if (images.length > 0) {
                images[currentIndex].classList.add('active');
                setInterval(() => {
                    images[currentIndex].classList.remove('active');
                    currentIndex = (currentIndex + 1) % images.length;
                    images[currentIndex].classList.add('active');
                }, 8000); // Change image every 8 seconds
            }
        }

        // Initial load of images
        fetchImages();

        // Refresh images every 60 seconds
        setInterval(fetchImages, 60000); // Update images every 60 seconds
    </script>
</body>
</html>
