<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow with OneDrive Links</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #000;
        }
        #outer-frame {
            position: relative;
            width: 1920px;
            height: 1080px;
            background-color: #131919;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #inner-frame {
            width: calc(1920px - 2 * 37px);
            height: calc(1080px - 2 * 37px);
            background-color: #ebe7dc;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        #container {
            position: relative;
            width: 1536px;
            height: 864px;
            background-color: #000;
        }
        #slideshow {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            overflow: hidden;
        }
        #loading {
            color: white;
            font-size: 24px;
            position: absolute;
            z-index: 2;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            display: none;
            transition: opacity 1s ease-in-out;
            opacity: 0;
        }
        img.active {
            display: block;
            opacity: 1;
        }
        #frame {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 3;
        }
        #shadow-frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 4;
            box-shadow: inset 0 0 5px 5px rgba(0, 0, 0, 0.2),
                        inset 0 0 5px 5px rgba(0, 0, 0, 0.15),
                        inset 0 0 5px 5px rgba(0, 0, 0, 0.1),
                        inset 0 0 5px 5px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body>
    <div id="outer-frame">
        <div id="inner-frame">
            <div id="container">
                <div id="slideshow"></div>
                <img id="frame" src="rahmen.png" alt="Frame" />
                <div id="loading">Loading...</div>
                <div id="shadow-frame"></div>
            </div>
        </div>
    </div>
    <script>
        const publicFolderLink = 'https://redlgmbh-my.sharepoint.com/:f:/g/personal/m_rammel_redl_net/EjfVN24JE-pOjamAQUVpy4cBM8COg3h2nZoZWd15TGh51Q?e=mZ486X';

        async function fetchPublicFolderContents() {
            const response = await fetch(publicFolderLink);
            const text = await response.text();
            const parser = new DOMParser();
            const doc = parser.parseFromString(text, 'text/html');
            const items = doc.querySelectorAll('a[aria-label][href*="/personal/m_rammel_redl_net/"]');
            const links = Array.from(items).map(item => item.href);
            return links;
        }

        async function displayImages() {
            const links = await fetchPublicFolderContents();
            const slideshow = document.getElementById('slideshow');
            const loading = document.getElementById('loading');
            loading.style.display = 'none';
            slideshow.style.display = 'block';

            links.forEach(link => {
                const img = document.createElement('img');
                img.src = link.replace("?e=mZ486X", "?download=1");
                img.alt = 'Slideshow Image';
                img.onload = () => console.log(`Image loaded: ${img.src}`);
                img.onerror = (e) => {
                    console.error('Error loading image:', img.src, e);
                    img.remove();
                };
                slideshow.appendChild(img);
            });

            startSlideshow();
        }

        function startSlideshow() {
            let currentIndex = 0;
            const images = document.querySelectorAll('#slideshow img');
            if (images.length > 0) {
                images[currentIndex].classList.add('active');
                setInterval(() => {
                    images[currentIndex].classList.remove('active');
                    currentIndex = (currentIndex + 1) % images.length;
                    images[currentIndex].classList.add('active');
                }, 8000);
            }
        }

        displayImages();

        window.addEventListener('error', (e) => {
            console.error('Global error handler:', e.message, e.filename, e.lineno, e.colno, e.error);
        });

        window.addEventListener('unhandledrejection', (e) => {
            console.error('Unhandled promise rejection:', e.reason);
        });
    </script>
</body>
</html>
