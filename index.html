<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #000;
        }
        #slideshow {
            width: 1536px;
            height: 864px;
            position: relative;
            background: #000;
            overflow: hidden;
        }
        img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 100%;
            max-height: 100%;
            display: none;
        }
        img.active {
            display: block;
        }
    </style>
</head>
<body>
    <div id="slideshow"></div>
    <script>
        const folderUrl = 'https://redlgmbh-my.sharepoint.com/:f:/g/personal/m_rammel_redl_net/EjfVN24JE-pOjamAQUVpy4cBWgUyB0WJ8twJpdB4L4dg0w?e=camIbX'; // Dein OneDrive-Ordnerlink

        fetch(folderUrl)
            .then(response => response.text())
            .then(html => {
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const links = Array.from(doc.querySelectorAll('a'));
                const imageLinks = links.map(link => link.href).filter(href => href.match(/\.(jpg|jpeg|png|gif)$/i));

                if (imageLinks.length === 0) {
                    console.error('No image files found in the folder.');
                    return;
                }

                const slideshow = document.getElementById('slideshow');
                imageLinks.forEach(src => {
                    const img = document.createElement('img');
                    img.src = src;
                    img.onload = () => console.log(`Loaded image: ${src}`);
                    img.onerror = () => console.error(`Error loading image: ${src}`);
                    slideshow.appendChild(img);
                });
                startSlideshow();
            })
            .catch(error => console.error('Error fetching folder content:', error));

        function startSlideshow() {
            let currentIndex = 0;
            const images = document.querySelectorAll('#slideshow img');
            if (images.length > 0) {
                images[currentIndex].classList.add('active');
                setInterval(() => {
                    images[currentIndex].classList.remove('active');
                    currentIndex = (currentIndex + 1) % images.length;
                    images[currentIndex].classList.add('active');
                }, 5000); // Wechsel alle 5 Sekunden, anpassbar
            }
        }
    </script>
</body>
</html>
