<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneDrive Slideshow</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #000;
        }
        img {
            max-width: 100%;
            max-height: 100%;
            display: none;
        }
        img.active {
            display: block;
        }
    </style>
</head>
<body>
    <div id="slideshow"></div>
    <script>
        const imageUrls = [
            'https://redlgmbh-my.sharepoint.com/:i:/g/personal/m_rammel_redl_net/ETT5fuRjuTJGhELUg5IWi2wBNTEXVSfSFJt2xcil5rSv_g?e=haVqZo',
            'https://redlgmbh-my.sharepoint.com/:v:/g/personal/m_rammel_redl_net/EVpM_2USjAtIm4BHFxMnswsBQdyUFH-bf8PycaTEfoQp3w?e=GC9tWO&nav=eyJyZWZlcnJhbEluZm8iOnsicmVmZXJyYWxBcHAiOiJTdHJlYW1XZWJBcHAiLCJyZWZlcnJhbFZpZXciOiJTaGFyZURpYWxvZy1MaW5rIiwicmVmZXJyYWxBcHBQbGF0Zm9ybSI6IldlYiIsInJlZmVycmFsTW9kZSI6InZpZXcifX0%3D',
            'https://redlgmbh-my.sharepoint.com/:i:/g/personal/m_rammel_redl_net/EWW3_sA4GhZMvv9DbAA-BXUBGzUUUMTEOdsjroyquciyxA?e=6PeNnl'
        ];

        const slideshow = document.getElementById('slideshow');
        imageUrls.forEach(url => {
            const img = document.createElement('img');
            img.src = url;
            slideshow.appendChild(img);
        });

        function startSlideshow() {
            let currentIndex = 0;
            const images = document.querySelectorAll('#slideshow img');
            if (images.length > 0) {
                images[currentIndex].classList.add('active');
                setInterval(() => {
                    images[currentIndex].classList.remove('active');
                    currentIndex = (currentIndex + 1) % images.length;
                    images[currentIndex].classList.add('active');
                }, 5000); // Change image every 5 seconds
            }
        }

        startSlideshow();
    </script>
</body>
</html>
