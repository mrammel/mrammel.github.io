<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow with Frame</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #000;
        }
        #outer-frame {
            position: relative;
            width: 1920px;
            height: 1080px;
            background-color: #131919; /* Äußerer Rahmen */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #inner-frame {
            width: calc(1920px - 2 * 37px); /* Berechnet die Breite des inneren Rahmens */
            height: calc(1080px - 2 * 37px); /* Berechnet die Höhe des inneren Rahmens */
            background-color: #ebe7dc; /* Innerer Rahmen */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #container {
            position: relative;
            width: 1536px;
            height: 864px;
            background-color: #000; /* Hintergrundfarbe des Containers */
        }
        #slideshow {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            overflow: hidden; /* Hide any overflowing content */
        }
        #loading {
            color: white;
            font-size: 24px;
            position: absolute;
            z-index: 2;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image scales to fill the area */
            position: absolute;
            top: 0;
            left: 0;
            display: none;
            transition: opacity 1s ease-in-out;
            opacity: 0;
        }
        img.active {
            display: block;
            opacity: 1;
        }
        #frame {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none; /* Ensures the frame does not interfere with slideshow interaction */
            z-index: 3;
        }
    </style>
</head>
<body>
    <div id="outer-frame">
        <div id="inner-frame">
            <div id="container">
                <div id="slideshow"></div>
                <img id="frame" src="rahmen.png" alt="Frame" />
                <div id="loading">Loading...</div>
            </div>
        </div>
    </div>
    <script>
        const folderId = '17t-Qk9aTI2A5hwNEKp_y8mv5WUuENY--'; // Ersetzen Sie dies durch Ihre Google Drive Folder ID
        const apiKey = 'AIzaSyC8EjkrlWKpP_IJWiXC-an6i7u53Eh3a68'; // Ersetzen Sie dies durch Ihren Google Drive API Key
        const url = `https://www.googleapis.com/drive/v3/files?q='${folderId}'+in+parents&key=${apiKey}&fields=files(id,name,mimeType,thumbnailLink)`;

        async function fetchImages() {
            try {
                console.log('Fetching images...');
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                console.log('Images fetched:', data);

                const slideshow = document.getElementById('slideshow');
                const loading = document.getElementById('loading');
                loading.style.display = 'none';
                slideshow.style.display = 'block';
                slideshow.innerHTML = ''; // Clear existing images

                data.files.forEach(file => {
                    if (file.mimeType.startsWith('image/')) {
                        const img = document.createElement('img');
                        img.src = file.thumbnailLink.replace(/=s220$/, '=s1536'); // Scale thumbnail to appropriate size
                        img.alt = file.name;
                        img.onload = () => console.log(`Image loaded: ${img.src}`);
                        img.onerror = (e) => {
                            console.error('Error loading image:', img.src, e);
                            img.remove();
                        };
                        slideshow.appendChild(img);
                    }
                });
                startSlideshow();
            } catch (error) {
                console.error('Error fetching data:', error);
                const loading = document.getElementById('loading');
                loading.innerHTML = 'Failed to load images.';
            }
        }

        function startSlideshow() {
            let currentIndex = 0;
            const images = document.querySelectorAll('#slideshow img');
            if (images.length > 0) {
                images[currentIndex].classList.add('active');
                setInterval(() => {
                    images[currentIndex].classList.remove('active');
                    currentIndex = (currentIndex + 1) % images.length;
                    images[currentIndex].classList.add('active');
                }, 8000); // Change image every 8 seconds
            }
        }

        // Initial load of images
        fetchImages();

        // Refresh images every 60 seconds
        setInterval(fetchImages, 60000); // Update images every 60 seconds

        // Additional error handling for asynchronous issues
        window.addEventListener('error', (e) => {
            console.error('Global error handler:', e.message, e.filename, e.lineno, e.colno, e.error);
        });

        window.addEventListener('unhandledrejection', (e) => {
            console.error('Unhandled promise rejection:', e.reason);
        });
    </script>
</body>
</html>
